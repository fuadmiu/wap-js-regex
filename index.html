<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <title>Webform 1 - Regex Test</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" required class="form-control" id="email" placeholder="Enter email">
                <p class="text-muted">We'll never share your email with anyone else.</p>
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website URL</label>
                <input type="text" required pattern="https?://.+" class="form-control" id="website" placeholder="Enter site address">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}$" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Check me out
                </label>
            </div>
            <div>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
        </form>

        <div class="py-5">
            <p>To check Web Form 2, <a href="webform2.html">click here</a></p>
        </div>
    </div>
</body>
</html>
